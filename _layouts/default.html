<!DOCTYPE html>
<html lang="{% if page.language == nil %}en{% else %}{{ page.language }}{% endif %}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {{ page.title }}
        </title>
        <link rel="stylesheet" href="/css/site.css">
        <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu+Mono|Roboto:400,700,300italic">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        {% if page.description %}<meta name="description" content="{{page.description}}" />{% endif %}
        <link rel="alternate" hreflang="en" href="/" />

        {{ page.extra_head }}

        {% if page.category == 'blog' %}
        {% if page.photo %}
        <meta property="og:type" content="article">
        <meta property="og:image" content="http://530318.github.io/images/posts/{{ page.photo }}" />
        {% endif %}
        {% endif %}
    </head>
    <body>
        <!-- <div class="top-bar">
             </div> -->

        <div class="header-container">
            <header class="inner">
                <nav>
                    <a href="/">Home</a>
                    <a href="/archive/">Archive</a>
<!--                     <a href="https://github.com/530318">Github</a> -->
                    <a href="https://instagram.com/530318c">Instagram</a>
                </nav>
                <div class="pull-right right logo">
                    <div class="name">
                        <a href="/">530's Blog</a><br />
                        <small>
                            <em>
                                <a href="/">Writing on rainy days.</a>
                            </em>
                        </small>
                    </div>
                    <img class="avatar" src="/images/profile.jpeg" alt="My profile picture" />
                </div>
                <div class="clear"></div>
            </header>
            <div class="clear"></div>
        </div>
        {{ content }}
        <div class="separator"></div>
        <div  style="border-bottom: 1px solid #ddd"></div>
        <footer>
            <p>
                Made with <a href="http://jekyllrb.com/">Jekyll</a>,
                hosted on <a href="https://github.com/530318/530318.github.io">Github Pages</a>.
            </p>
            <ul class="links">
                <li>
                    <a href="https://github.com/530318" title="See my code on GitHub">
                        <i class="icon-github"></i>
                    </a>
                </li>
                <li>
                    <a href="mailto:dawningdeer@gmail.com" title="Send me email">
                        <i class="icon-mail4"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/530318c" title="See my picture on Instagram">
                        <i class="icon-instagram"></i>
                    </a>
                </li>

            </ul>
        </footer>
    </body>
</html>
